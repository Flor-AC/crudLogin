<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        
        <p:panel id="signIn" header="Login" >
            <h:panelGrid columns="2" cellpadding="25px" >
                <p:outputLabel id="lblUsername" for="txtUsername" value="User name : " />
                <p:inputText id="txtUsername" value="#{indexBeanUsr.usr.usuario}" />
                <p:outputLabel id="lblPassword" for="txtPassword" value="Password : " />
                <p:inputText id="txtPassword" value="#{indexBeanUsr.usr.password}" />
            </h:panelGrid>
            <br/>
            <br/>
            <p:commandButton value="Sign in" action="#{indexBeanUsr.finUser()}" update="signIn"  />
            <p:commandButton value="Sign up" onclick="signUp" update="signIn" />
        </p:panel>
        
        <p:panel id="signUp" header="SignUp" visible="true">
            <h:panelGrid columns="2" cellpadding="25px">
                <p:outputLabel id="lblUsername" for="txtUsername" value="User name : " />
                <p:inputText id="txtUsername" value="#{indexBeanUsr.usr.usuario}" />
                
                <p:outputLabel id="lblPassword" for="txtPassword" value="Password : " />

                <p:password id="txtPassword" value="#{indexBeanUsr.usr.password}"
                            required="true" placeholder="Password"
                            requiredMessage="Error: enter your password"
                            match="usPasswordConfirm"/>

                <p:outputLabel for="usPasswordConfirm" value="Repeat Password:"/>

                <p:password id="usPasswordConfirm" value="#{indexBeanUsr.password}"
                            required="true" placeholder="Repeat Password"
                            requiredMessage="Error: repeat your password"/>
                
            </h:panelGrid>
            <br/>
            <br/>
            <p:commandButton value="Sign Up" action="#{indexBeanUsr.insert()}" update="signUp" />
        </p:panel>
