<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Empleados</title>
    </h:head>
    <h:body>
        <b:navBar brand="Brand" brandHref="#" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Inicio" href="/curdLing/bienvenido.xhtml"></b:navLink>
                <b:navLink value="Departamentos" href="/crudLing/departamentos.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <h1>Empleados</h1>
        <h:form id="form" >    
            <p:growl id="miMsg" showDetail="true" sticky="true" /> 
            <br/>
            <span class="ui-float-label">
                <p:outputLabel id="lblClave" for="txtClave" value="Clave : " />
                <p:inputText id="txtClave" value="#{indexBean.id}" />
            </span>
            <br/>
            <span class="ui-float-label">
                <p:outputLabel id="lblNombre" for="txtNombre" value="Nombre : " />
                <p:inputText id="txtNombre" value="#{indexBean.nombre}" />
            </span>
            <br/>
            <span class="ui-float-label">
                <p:outputLabel id="lblDireccion" for="txtDireccion" value="Direccion : " />
                <p:inputText id="txtDireccion" value="#{indexBean.direccion}" />
            </span>
            <br/>
            <span class="ui-float-label">
                <p:outputLabel id="lblTelefono" for="txtTelefono" value="Telefono : " />
                <p:inputText id="txtTelefono" value="#{indexBean.telefono}" />
            </span>
            <br/>
            <p:commandButton value="Guardar" action="#{indexBean.insert()}" update=":form" />
            <p:commandButton value="Borrar" action="#{indexBean.delete()}" update=":form" />
            <p:commandButton value="Actualizar" action="#{indexBean.update()}" update=":form" />
        </h:form>
    </h:body>
</html>
